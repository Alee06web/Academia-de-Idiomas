<body>
	<header>
		<h1>Contacto</h1>
		<nav>
			<ul>

	<main>
		<!-- Formulario de registro simulado -->
		<section>
			<h2>Registro de aspirantes</h2>
			<form>
				<label>Nombre completo:</label><br>
				<input type="text" name="nombre"><br><br>

				<label>Correo electrónico:</label><br>
				<input type="email" name="correo"><br><br>

				<label>Idioma de interés:</label><br>
				<select>
					<option>Inglés</option>
					<option>Francés</option>
					<option>Alemán</option>
				</select><br><br>

				<input type="submit" value="Enviar registro">
			</form>
		</section>

		<!-- Formulario de preguntas simulado -->
		<section>
			<h2>¿Tienes alguna duda?</h2>
			<form>
				<label>Mensaje:</label><br>
				<textarea rows="4" cols="40"></textarea><br><br>
				<input type="submit" value="Enviar pregunta">
			</form>
		</section>

		<aside>
			<h3>Teléfonos</h3>
			<p>León: 477 123 4567</p>
			<p>Irapuato: 462 555 9876</p>
		</aside>
	</main>

	<footer>
		<p>© 2025 Global Lingua | Academia de Idiomas</p>
	</footer>
